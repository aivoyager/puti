<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <defs>
    <!-- 奇异人生UI典型的深蓝色背景渐变 -->
    <linearGradient id="lisBackground" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2C2C54;stop-opacity:1" />
    </linearGradient>
    
    <!-- 字母下方的光晕效果 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="200" fill="url(#lisBackground)" />
  
  <!-- 手写风格笔触线条 - 奇异人生UI中常见的元素 -->
  <line x1="20" y1="30" x2="380" y2="30" stroke="#6A6A9F" stroke-width="1" opacity="0.3" />
  <line x1="20" y1="170" x2="380" y2="170" stroke="#6A6A9F" stroke-width="1" opacity="0.3" />
  
  <!-- 极简粉笔风格PUTI字母 - 类似游戏中Max的笔记本 -->
  <g filter="url(#glow)">
    <text x="50" y="110" font-family="Courier New, monospace" font-size="60" font-weight="bold" fill="#E45A84" style="font-style:italic;">P</text>
    <text x="130" y="110" font-family="Courier New, monospace" font-size="60" font-weight="bold" fill="#5195EA" style="font-style:italic;">U</text>
    <text x="210" y="110" font-family="Courier New, monospace" font-size="60" font-weight="bold" fill="#A155B9" style="font-style:italic;">T</text>
    <text x="290" y="110" font-family="Courier New, monospace" font-size="60" font-weight="bold" fill="#F9B208" style="font-style:italic;">I</text>
  </g>
  
  <!-- 墨迹风格的小点缀 -->
  <circle cx="35" cy="30" r="3" fill="#E45A84" opacity="0.7" />
  <circle cx="365" cy="30" r="3" fill="#F9B208" opacity="0.7" />
  <circle cx="35" cy="170" r="3" fill="#5195EA" opacity="0.7" />
  <circle cx="365" cy="170" r="3" fill="#A155B9" opacity="0.7" />
</svg> 